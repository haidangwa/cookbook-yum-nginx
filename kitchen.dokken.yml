driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  chef_license: accept-no-persist

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

platforms:
  # https://hub.docker.com/_/centos/
  - name: centos-6
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[test::yum_utils]
      - recipe[new-yum-nginx]
      - recipe[nginx-pkg]
    includes:
      - centos-6
      - centos-7

  - name: mainline
    run_list:
      - recipe[test::yum_utils]
      - recipe[new-yum-nginx]
      - recipe[nginx-pkg]
    attributes:
      yum-nginx:
        repos:
          nginx-stable:
            managed: false
          nginx-mainline:
            managed: true
    includes:
      - centos-6
      - centos-7

  - name: stable_source
    run_list:
      - recipe[test::yum_utils]
      - recipe[new-yum-nginx]
      - recipe[test::install_nginx_source]
    includes:
      - centos-6
      - centos-7
    attributes:
      yum-nginx:
        repos:
          nginx-stable-source:
            managed: true

  - name: mainline_source
    run_list:
      - recipe[test::yum_utils]
      - recipe[new-yum-nginx]
      - recipe[test::install_nginx_source]
    includes:
      - centos-6
      - centos-7
    attributes:
      yum-nginx:
        repos:
          nginx-mainline:
            managed: true
          nginx-mainline-source:
            managed: true
